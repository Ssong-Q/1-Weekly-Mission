<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <title>signin</title>
</head>
<body>
  <main>
    <header>
      <a class="header-logo" href="../index.html">
        <img class="header-logo-image" src="./assets/signin/logo.svg" alt="Linkbrary 로고">
      </a>
      <q class="header-text">회원이 아니신가요?  <a class="signup" href="../signup/index.html">회원 가입하기</a></q>
    </header>
    <form>
      <label for="username">아이디
        <input id="username" name="username" type="text">
      </label>
      <label for="password">비밀번호
        <input id="password" name="password" type="password">
      </label>
      <button class="login">로그인</button>
    </form>
    <footer>
      <span class="footer-text">소셜 로그인</span>
      <div class="social-logo-container">
        <a class="social-logo" href="https://www.google.com/”" target="_blank">
          <img src="./assets/signin/google-logo.png" alt="구글 로고">
        </a>
        <a class="social-logo" href="https://www.kakaocorp.com/page/" target="_blank">
          <img src="./assets/signin/kakao-logo.png" alt="카카오 로고">
        </a>
      </div>
    </footer>
  </main>
</body>
</html>
