<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <title>signup</title>
</head>
<body>
  <main>
    <header>
      <a class="header-logo" href="../index.html">
        <img class="header-logo-image" src="../assets/landing/logo-sign.svg" alt="Linkbrary 로고">
      </a>
      <q class="header-text">이미 회원이신가요?  <a class="signin" href="../signin/index.html">로그인 하기</a></q>
    </header>
    <form>
      <label for="email">이메일
        <input id="email" name="email" type="email">
      </label>
      <label for="password">비밀번호
        <input id="password" name="password" type="password">
        <img class="password-on" src="../assets/landing/eye-on.svg" alt="비밀번호 보이기">
      </label>
      <label for="doublecheck-pw">비밀번호 확인
        <input id="doublecheck-pw" name="doublecheck-pw" type="password">
        <img class="password-on" src="../assets/landing/eye-on.svg" alt="비밀번호 보이기">
      </label>
      <button class="signup">회원가입</button>
    </form>
    <footer>
      <span class="footer-text">다른 방식으로 가입하기</span>
      <div class="social-logo-container">
        <a class="social-logo" href="https://www.google.com/”" target="_blank">
          <img src="../assets/google-logo.png" alt="구글 로고">
        </a>
        <a class="social-logo" href="https://www.kakaocorp.com/page/" target="_blank">
          <img src="../assets/kakao-logo.png" alt="카카오 로고">
        </a>
      </div>
    </footer>
  </main>
</body>
</html>
